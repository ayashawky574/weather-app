<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5">
      <div class="container-fluid">

          Weather
          <p>tagline goes here</p>
        </a>
        <button
          class="navbar-toggler rounded-4 border-0 p-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""><i class="fa-solid fa-bars"></i></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
           <ul
            class="navbar-nav rounded-3 bg-black bg-opacity-10 mt-4 mb-2 mb-lg-0 text-center"
          >
            <li class="nav-item thin-border fs-3 p-4 rounded-pill">
              <a class="nav-link" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item thin-border fs-3 p-4 rounded-pill">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item thin-border fs-3 p-4 rounded-pill">
              <a class="nav-link" href="livecamera.html">live camera</a>
            </li>
            <li class="nav-item thin-border fs-3 p-4 rounded-pill">
              <a class="nav-link" href="photos.html">Photos</a>
            </li>
            <li class="nav-item fs-3 p-4 rounded-pill">
              <a class="nav-link" href="contact.html">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="home-section ">
      <div class="bg-img">
        <div class="container homeSection py-5 px-0">
          <div class="my-5">
            <div class="mb-3 m-auto position-relative">
              <input
                type="text"
                class="form-control p-4 rounded-pill border-0 text-light shadow-none"
                placeholder="Find your location..."
                aria-label="Recipient’s username"
                aria-describedby="button-addon2"
                id="searchInput"
              />
              <button
                class="btn btn-info p-3 px-5 rounded-pill text-light"
                type="button"
                id="button-addon2"
              >
                Find
              </button>
            </div>
          </div>
        </div>
        <div class="container p-0">
          <div class="row m-0 forecast-row">
            <div
              class="col-md-4 custom-height rounded-top-4 p-0 no-rounded left-rounded forecastbg"
            >
              <div class="forecast-header rounded-top-4 h-auto no-rounded d-flex justify-content-between">
                <span id="today" class="fs-5 text-color  ms-4  d-block my-auto">zxv</span>
                <span id="todayDate" class="fs-5 text-color text-color  me-4  d-block my-auto">nnkkl</span>
              </div>
              <div class="m-4">
              <span id="locationName" class="text-color d-block my-3 "></span>
              <p id="degree" class="text-light mb-3"></p>
              <img src="" alt="forecastIcon" id="forecastIcon" >
              <span id="stateWeather" class="d-block fs-5 my-4 text-primary"></span>
              <div class="d-flex row pb-2">
                <div class="col-4">
                <img src="imgs/umberella.png" alt="umberella" class="me-2">
                <span class="text-color fs-5" id="cloud">asd</span>
                
              </div>
                 <div class="col-4">
                <img src="imgs/wind.png" alt="wind" class="me-2">
                <span class="text-color fs-5" id="gust">vcf</span>
                
              </div>
               <div class="col-4">
                <img src="imgs/compass.png" alt="wind" class="me-2">
                <span class="text-color fs-5" id="wind">vcf</span>
                
              </div>
              </div>
              
           
             
              </div>
             
            </div>
            <div class="col-md-4 custom-height p-0 middle-forecast">
              <div class="forecast-header forecastheader-bg align-content-center">
                <span class="d-block text-center fs-5 text-color" id="tomorrow"></span>
              </div>
              <div class="d-flex justify-content-center align-items-center h-75 ">
                <div class="seconddayForecast w-75 d-flex justify-content-center align-items-center flex-column ">
                  <img src="" alt="iconImg" class="w-50" id="seconddayForecastImg">
                  <span id="maxTemp" class="text-light fw-bolder maxtempFontSize"></span>
                  <span id="minTemp" class="text-color mb-4 mt-2 mintempFontSize"></span>
                  <p id="forecastprag" class="text-primary fs-5"></p>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 custom-height rounded-bottom-4 forecastbg right-rounded p-0"
            >
              <div class="forecast-header rounded-top-4 h-auto align-content-center">
                 <span class="d-block text-center fs-5 text-color " id="afterTomorrow">asdd</span>
              </div>
               <div class="d-flex justify-content-center align-items-center h-75 ">
                <div class="tomorrowForecast w-75 d-flex justify-content-center align-items-center flex-column ">
                  <img src="" alt="iconImg" class="w-50" id="tomorrowForecastImg">
                  <span id="maxTomorrow" class="text-light fw-bolder maxtempFontSize"></span>
                  <span id="minTomorrow" class="text-color mb-4 mt-2 mintempFontSize"></span>
                  <p id="tomorrowPrag" class="text-primary fs-5"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <footer>
      <div class="footer-color">
        <div
          class="container d-flex justify-content-center align-items-center flex-column"
        >
          <div
            class="position-relative w-75 pb-5 mx-5 d-flex align-items-center justify-content-center"
          >
            <input
              type="text"
              class="p-4 rounded-pill bg-dark border-0 flex-grow-1 w-75 text-light shadow-none"
              placeholder="Enter your email to subscribe..."
              aria-label="Recipient’s username"
              aria-describedby="button-addon2"
              id="footer-input"
            />
            <button
              class="btn btn-info p-3 rounded-pill text-light footerBtn"
              type="button"
              id="button-addon2"
            >
              Subscribe
            </button>
          </div>
          <div class="icons-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus"></i>

            <i class="fa-brands fa-pinterest"></i>
          </div>

          <p class="text-light fs-5 mt-3" id="footer-prag">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
